<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TH</title>
</head>
<body>
<form><h1>Temperature Converter</h1>
    <h5>Type a value in the Fahrenheit field to convert the value to Celcius: </h5><br/>
    <label>Fahrenheit</label>
    <input type="number" id="inputfahrenheit" oninput="temperatureconverter(this.value)"
    onchange="temperatureconverter(this.value)">
    <p>Celsius: <span id ="outputcelsius"></span></p>

</form>
<script>
    function temperatureconverter(valnum) {
        valnum = parseFloat(valnum)
        document.getElementById("outputcelsius").innerHTML= (valnum-32)/1.8
    }
</script>

</body>
</html>
